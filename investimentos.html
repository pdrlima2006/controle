<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üè¶ Investimentos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    header {
      background: #003366;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    form#form-investimento {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;

      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
    }

    form#form-investimento > label {
      min-width: 140px;
      margin: 0;
      white-space: nowrap;
      font-weight: 600;
    }

    form#form-investimento > input[type="text"] {
      flex: 1 1 150px;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form#form-investimento > button[type="submit"] {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    a {
      display: block;
      margin-top: 20px;
    }

    /* Responsividade: no celular campos empilhados */
    @media (max-width: 600px) {
      form#form-investimento {
        flex-direction: column;
        align-items: stretch;
      }

      form#form-investimento > label {
        margin-bottom: 5px;
      }

      form#form-investimento > input,
      form#form-investimento > button {
        flex: none;
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header><h1>üè¶ Investimentos</h1></header>
  <main>
    <form id="form-investimento">
      <label for="banco">Institui√ß√£o:</label>
      <input type="text" name="banco" id="banco" required />

      <label for="tipo">Tipo de Investimento:</label>
      <input type="text" name="tipo" id="tipo" required />

      <label for="valor">Valor:</label>
      <input type="text" name="valor" id="valor" required />

      <button type="submit">Salvar</button>
    </form>

    <table id="tabela-investimentos">
      <thead>
        <tr>
          <th>Institui√ß√£o</th>
          <th>Tipo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </main>

  <script>
    const form = document.getElementById('form-investimento');
    const valorInput = document.getElementById('valor');
    const tabelaBody = document.querySelector('#tabela-investimentos tbody');

    // Formatar como moeda brasileira (R$)
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    valorInput.addEventListener("input", () => formatarMoeda(valorInput));

    // Carregar dados do localStorage ao iniciar
    const investimentos = JSON.parse(localStorage.getItem('investimentos')) || [];

    function atualizarTabela() {
      tabelaBody.innerHTML = "";
      investimentos.forEach(invest => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${invest.banco}</td>
          <td>${invest.tipo}</td>
          <td>R$ ${invest.valor.toFixed(2).replace(".", ",")}</td>
        `;
        tabelaBody.appendChild(tr);
      });
    }

    atualizarTabela();

    // Salvar novo investimento
    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const banco = form.elements['banco'].value.trim();
      const tipo = form.elements['tipo'].value.trim();
      const valorStr = form.elements['valor'].value.replace(/[^\d,-]/g, "").replace(",", ".");
      const valor = parseFloat(valorStr);

      if (!banco || !tipo || isNaN(valor)) return;

      const novo = { banco, tipo, valor };
      investimentos.push(novo);
      localStorage.setItem('investimentos', JSON.stringify(investimentos));

      form.reset();
      atualizarTabela();
    });
  </script>
</body>
</html>
