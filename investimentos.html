<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üè¶ Investimentos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
    }

    form#form-investimento {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      margin-bottom: 30px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1;
      min-width: 200px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form#form-investimento button {
      height: 42px;
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      flex-shrink: 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .btn-delete {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #cc0000;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: block;
      margin-top: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      form#form-investimento {
        flex-direction: column;
        align-items: stretch;
      }

      .form-group {
        width: 100%;
      }

      form#form-investimento button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header><h1>üè¶ Investimentos</h1></header>
  <main>
    <form id="form-investimento">
      <div class="form-group">
        <label for="banco">Institui√ß√£o:</label>
        <input type="text" name="banco" id="banco" required />
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de Investimento:</label>
        <input type="text" name="tipo" id="tipo" required />
      </div>

      <div class="form-group">
        <label for="valor">Valor:</label>
        <input type="text" name="valor" id="valor" required />
      </div>

      <button type="submit">Salvar</button>
    </form>

    <table id="tabela-investimentos">
      <thead>
        <tr>
          <th></th>
          <th>Institui√ß√£o</th>
          <th>Tipo</th>
          <th>Valor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <button class="btn-delete" id="btn-deletar">üóë Deletar Investimento</button>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </main>

  <script>
    const form = document.getElementById('form-investimento');
    const valorInput = document.getElementById('valor');
    const tabelaBody = document.querySelector('#tabela-investimentos tbody');
    const btnDeletar = document.getElementById('btn-deletar');

    // Formatar como moeda brasileira
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    valorInput.addEventListener("input", () => formatarMoeda(valorInput));

    let investimentos = JSON.parse(localStorage.getItem('investimentos')) || [];

    function atualizarTabela() {
      tabelaBody.innerHTML = "";
      investimentos.forEach((invest, index) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><input type="checkbox" data-index="${index}"></td>
          <td>${invest.banco}</td>
          <td>${invest.tipo}</td>
          <td>R$ ${invest.valor.toFixed(2).replace(".", ",")}</td>
        `;
        tabelaBody.appendChild(tr);
      });
    }

    atualizarTabela();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const banco = form.elements['banco'].value.trim();
      const tipo = form.elements['tipo'].value.trim();

      // Troca solicitada aqui:
      const valorStr = form.elements['valor'].value.replace(/\D/g, "");
      const valor = parseFloat(valorStr) / 100;

      if (!banco || !tipo || isNaN(valor)) return;

      const novo = { banco, tipo, valor };
      investimentos.push(novo);
      localStorage.setItem('investimentos', JSON.stringify(investimentos));

      form.reset();
      atualizarTabela();
    });

    btnDeletar.addEventListener('click', () => {
      const checkboxesMarcados = document.querySelectorAll('#tabela-investimentos tbody input[type="checkbox"]:checked');
      if (checkboxesMarcados.length === 0) {
        alert("Selecione pelo menos um investimento para excluir.");
        return;
      }

      if (!confirm("Tem certeza que deseja excluir o(s) investimento(s) selecionado(s)?")) {
        return;
      }

      const indicesParaRemover = Array.from(checkboxesMarcados).map(cb => parseInt(cb.dataset.index));

      investimentos = investimentos.filter((_, index) => !indicesParaRemover.includes(index));
      localStorage.setItem('investimentos', JSON.stringify(investimentos));
      atualizarTabela();
    });
  </script>
</body>
</html>
