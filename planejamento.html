<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 20px;
      text-align: center;
    }

    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px 0;
    }

    form#planejamentoForm {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-end;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 200px;
      flex: 1;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form#planejamentoForm button[type="submit"],
    button {
      padding: 10px 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    #graficoContainer {
      display: none;
      margin-top: 30px;
      max-width: 500px;
    }

    #tituloMes {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #resultadoSaldo {
      margin-top: 15px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    #historico {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-top: 40px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #historico h3 {
      margin-bottom: 10px;
    }

    #historico ul {
      list-style: none;
      padding-left: 0;
    }

    #historico li {
      margin-bottom: 8px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      color: #003366;
      text-decoration: none;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      form#planejamentoForm {
        flex-direction: column;
        align-items: stretch;
      }

      .form-group,
      form#planejamentoForm button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>üìÖ Planejamento Mensal</h1>
  </header>
  <main>
    <form id="planejamentoForm">
      <div class="form-group">
        <label for="mes">M√™s:</label>
        <input type="month" name="mes" id="mes" required />
      </div>
      <div class="form-group">
        <label for="receitas">Previs√£o de Receitas:</label>
        <input type="text" name="receitas" id="receitas" required />
      </div>
      <div class="form-group">
        <label for="despesas">Previs√£o de Despesas:</label>
        <input type="text" name="despesas" id="despesas" required />
      </div>
      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>

    <button onclick="mostrarGrafico()">üìä Ver Gr√°fico do Planejamento</button>
    <button onclick="mostrarSaldo()">üìà Ver Saldo do M√™s</button>
    <button onclick="gerarPDF()">üìÑ Gerar PDF do M√™s</button>

    <p id="resultadoSaldo"></p>

    <div id="graficoContainer">
      <div id="tituloMes"></div>
      <canvas id="graficoPizza"></canvas>
    </div>

    <div id="historico">
      <h3>üìö Hist√≥rico de Planejamentos</h3>
      <ul id="listaHistorico"></ul>
    </div>
  </main>

  <script>
    const receitasInput = document.getElementById('receitas');
    const despesasInput = document.getElementById('despesas');
    const form = document.getElementById('planejamentoForm');
    const graficoContainer = document.getElementById('graficoContainer');
    const tituloMes = document.getElementById('tituloMes');
    const resultadoSaldo = document.getElementById('resultadoSaldo');
    const listaHistorico = document.getElementById('listaHistorico');
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    let grafico;

    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener("input", () => formatarMoeda(input));
    });

    function mostrarGrafico() {
      const salvo = getUltimoPlanejamento();
      if (!salvo) return;
      const [ano, mes] = salvo.mes.split("-");
      const nomeMes = new Date(`${mes}/01/${ano}`).toLocaleString('pt-BR', { month: 'long' });

      tituloMes.textContent = `Planejamento de ${nomeMes} de ${ano}`;
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [
            `Receitas: R$ ${salvo.receitas.toFixed(2).replace('.', ',')}`,
            `Despesas: R$ ${salvo.despesas.toFixed(2).replace('.', ',')}`
          ],
          datasets: [{
            data: [salvo.receitas, salvo.despesas],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      graficoContainer.style.display = 'block';
    }

    function mostrarSaldo() {
      const salvo = getUltimoPlanejamento();
      if (!salvo) return;

      const saldo = salvo.receitas - salvo.despesas;
      const texto = saldo >= 0
        ? `‚úÖ Saldo positivo: ${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`
        : `‚ö†Ô∏è Saldo negativo: ${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`;
      resultadoSaldo.textContent = texto;
    }

    function gerarPDF() {
      const salvo = getUltimoPlanejamento();
      if (!salvo) return;

      const [ano, mes] = salvo.mes.split("-");
      const nomeMes = new Date(`${mes}/01/${ano}`).toLocaleString('pt-BR', { month: 'long' });
      const saldo = salvo.receitas - salvo.despesas;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.setFontSize(16);
      doc.text(`Planejamento de ${nomeMes.toUpperCase()} de ${ano}`, 20, 20);
      doc.setFontSize(12);
      doc.text(`M√™s: ${nomeMes}/${ano}`, 20, 40);
      doc.text(`Previs√£o de Receitas: ${salvo.receitas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`, 20, 50);
      doc.text(`Previs√£o de Despesas: ${salvo.despesas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`, 20, 60);
      doc.text(`Saldo do M√™s: ${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`, 20, 70);
      doc.save(`planejamento_${nomeMes.toLowerCase()}-${ano}.pdf`);
    }

    function getUltimoPlanejamento() {
      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      return historico.length ? historico[historico.length - 1] : null;
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const mesInput = form.elements['mes'].value;
      const receitas = parseFloat(receitasInput.value.replace(/[^\d,-]/g, "").replace(",", "."));
      const despesas = parseFloat(despesasInput.value.replace(/[^\d,-]/g, "").replace(",", "."));

      if (!mesInput || isNaN(receitas) || isNaN(despesas)) return;

      const novo = { mes: mesInput, receitas, despesas };
      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      historico.push(novo);
      localStorage.setItem('planejamentos', JSON.stringify(historico));

      mostrarGrafico();
      mostrarSaldo();
      atualizarHistorico();
      form.reset();
    });

    function atualizarHistorico() {
      const historico = JSON.parse(localStorage.getItem('planejamentos')) || [];
      listaHistorico.innerHTML = "";

      historico.forEach((item) => {
        const [ano, mes] = item.mes.split("-");
        const nomeMes = new Date(`${mes}/01/${ano}`).toLocaleString('pt-BR', { month: 'long' });
        const saldo = item.receitas - item.despesas;

        const li = document.createElement("li");
        li.textContent = `${nomeMes}/${ano} - Receitas: ${item.receitas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}, Despesas: ${item.despesas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}, Saldo: ${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}`;
        listaHistorico.appendChild(li);
      });
    }

    document.addEventListener('DOMContentLoaded', atualizarHistorico);
  </script>
</body>
</html>
