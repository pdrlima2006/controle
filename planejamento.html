<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“… Planejamento Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    /* ================= Estilo geral igual Entradas e SaÃ­das ================= */

    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
      margin: 0;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      margin-bottom: 20px;
    }
    form, .filtros, #graficoContainer, #historicoContainer {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }

    form#planejamentoForm {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
    }

    form#planejamentoForm > div {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 6px;
      font-weight: bold;
    }

    input[type="month"], input[type="text"] {
      padding: 8px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: bold;
      font-size: 16px;
      flex: 1 1 100%;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background: #002244;
    }

    /* Container do grÃ¡fico e saldo */
    #graficoContainer {
      text-align: center;
    }
    #graficoContainer canvas {
      margin-top: 20px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      max-width: 400px;
      max-height: 400px;
    }
    #resultadoSaldo {
      font-weight: bold;
      margin-top: 15px;
      font-size: 18px;
    }

    /* HistÃ³rico */
    #historicoContainer h2 {
      margin-bottom: 15px;
      color: #003366;
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 8px;
      overflow: hidden;
    }
    thead {
      background-color: #003366;
      color: white;
      font-weight: bold;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: center;
      vertical-align: middle;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    .checkbox-col {
      width: 40px;
    }

    /* BotÃµes de deletar alinhados Ã  direita */
    #botoesDeletar {
      max-width: 700px;
      margin: 20px auto 0 auto;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
    }
    #botoesDeletar button {
      padding: 10px 18px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      color: white;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    #deletarSelecionados {
      background-color: #d32f2f;
    }
    #deletarSelecionados:hover {
      background-color: #b02727;
    }
    #deletarTudo {
      background-color: #555;
    }
    #deletarTudo:hover {
      background-color: #333;
    }

  </style>
</head>
<body>

  <header>
    <h1>ðŸ“… Planejamento Mensal</h1>
  </header>

  <main>

    <!-- FormulÃ¡rio -->
    <form id="planejamentoForm" aria-label="FormulÃ¡rio de planejamento mensal">
      <div>
        <label for="mes">MÃªs:</label>
        <input type="month" id="mes" name="mes" required />
      </div>
      <div>
        <label for="receitas">PrevisÃ£o de Receitas:</label>
        <input type="text" id="receitas" name="receitas" required />
      </div>
      <div>
        <label for="despesas">PrevisÃ£o de Despesas:</label>
        <input type="text" id="despesas" name="despesas" required />
      </div>
      <button type="submit">Salvar</button>
    </form>

    <!-- Container do grÃ¡fico e saldo -->
    <section id="graficoContainer" aria-live="polite" aria-atomic="true">
      <h2 id="tituloMes">GrÃ¡fico de Planejamento</h2>
      <canvas id="graficoPizza" role="img" aria-label="GrÃ¡fico de pizza de receitas e despesas"></canvas>
      <p id="resultadoSaldo" aria-live="polite"></p>
    </section>

    <!-- BotÃµes para deletar -->
    <section id="botoesDeletar">
      <button id="deletarSelecionados" type="button" aria-label="Deletar planejamentos selecionados">Deletar Selecionados</button>
      <button id="deletarTudo" type="button" aria-label="Deletar todos os planejamentos">Deletar Tudo</button>
    </section>

    <!-- HistÃ³rico -->
    <section id="historicoContainer" aria-label="HistÃ³rico de planejamentos">
      <h2>ðŸ“Š HistÃ³rico de Planejamento</h2>
      <table aria-label="Tabela com histÃ³rico de planejamentos mensais">
        <thead>
          <tr>
            <th class="checkbox-col">
              <input type="checkbox" id="checkTodos" aria-label="Selecionar todos planejamentos" />
            </th>
            <th>MÃªs</th>
            <th>Receitas</th>
            <th>Despesas</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="tabelaHistorico"></tbody>
      </table>
    </section>

  </main>

  <script>
    // ReferÃªncias dos elementos
    const receitasInput = document.getElementById("receitas");
    const despesasInput = document.getElementById("despesas");
    const form = document.getElementById("planejamentoForm");
    const tabelaHistorico = document.getElementById("tabelaHistorico");
    const tituloMes = document.getElementById("tituloMes");
    const resultadoSaldo = document.getElementById("resultadoSaldo");
    const ctx = document.getElementById("graficoPizza").getContext("2d");
    const checkTodos = document.getElementById("checkTodos");
    const btnDeletarSelecionados = document.getElementById("deletarSelecionados");
    const btnDeletarTudo = document.getElementById("deletarTudo");
    let grafico;

    // Formata o input para moeda BRL
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      if (valor === "") {
        input.value = "";
        return;
      }
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener("input", () => formatarMoeda(input));
    });

    // Converte string moeda para nÃºmero
    function moedaParaNumero(valor) {
      if (!valor) return 0;
      return parseFloat(
        valor.replace(/\s/g, "").replace("R$", "").replace(/\./g, "").replace(",", ".")
      ) || 0;
    }

    // Salvar planejamento no localStorage e atualizar interface
    form.addEventListener("submit", e => {
      e.preventDefault();

      const mes = form.elements["mes"].value;
      const receitas = moedaParaNumero(receitasInput.value);
      const despesas = moedaParaNumero(despesasInput.value);

      if (!mes || isNaN(receitas) || isNaN(despesas)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      historico.push({ mes, receitas, despesas });
      localStorage.setItem("planejamentos", JSON.stringify(historico));

      atualizarHistorico();
      mostrarGrafico(mes, receitas, despesas);
      mostrarSaldo(receitas - despesas);

      form.reset();
      checkTodos.checked = false;
    });

    // Atualiza tabela com histÃ³rico salvo
    function atualizarHistorico() {
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      tabelaHistorico.innerHTML = "";

      historico.forEach(({ mes, receitas, despesas }, index) => {
        const [ano, mesNum] = mes.split("-");
        const nomeMes = new Date(`${ano}-${mesNum}-01`).toLocaleString("pt-BR", { month: "long" });
        const saldo = receitas - despesas;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td class="checkbox-col">
            <input type="checkbox" class="checkItem" data-index="${index}" aria-label="Selecionar planejamento de ${nomeMes} ${ano}" />
          </td>
          <td>${nomeMes}/${ano}</td>
          <td>${receitas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td>${despesas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td style="color: ${saldo >= 0 ? "green" : "red"};">${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
        `;
        tabelaHistorico.appendChild(tr);
      });
    }

    // Mostra o grÃ¡fico usando Chart.js
    function mostrarGrafico(mes, receitas, despesas) {
      const [ano, mesNum] = mes.split("-");
      const nomeMes = new Date(`${ano}-${mesNum}-01`).toLocaleString("pt-BR", { month: "long" });
      tituloMes.textContent = `GrÃ¡fico de ${nomeMes}/${ano}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Receitas", "Despesas"],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ["#4CAF50", "#F44336"],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            }
          }
        }
      });
    }

    // Mostra o saldo formatado com cor
    function mostrarSaldo(saldo) {
      resultadoSaldo.textContent = `Saldo: ${saldo.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      })}`;
      resultadoSaldo.style.color = saldo >= 0 ? "green" : "red";
    }

    // Selecionar/Deselecionar todos checkboxes
    checkTodos.addEventListener("change", () => {
      const checkboxes = document.querySelectorAll(".checkItem");
      checkboxes.forEach(chk => chk.checked = checkTodos.checked);
    });

    // Deletar selecionados
    btnDeletarSelecionados.addEventListener("click", () => {
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      const checkboxes = document.querySelectorAll(".checkItem");
      const indicesParaExcluir = [];

      checkboxes.forEach(chk => {
        if (chk.checked) {
          indicesParaExcluir.push(Number(chk.dataset.index));
        }
      });

      if (indicesParaExcluir.length === 0) {
        alert("Selecione pelo menos um planejamento para deletar.");
        return;
      }

      const novoHistorico = historico.filter((_, idx) => !indicesParaExcluir.includes(idx));
      localStorage.setItem("planejamentos", JSON.stringify(novoHistorico));

      atualizarHistorico();
      checkTodos.checked = false;

      if (novoHistorico.length > 0) {
        const ultimo = novoHistorico[novoHistorico.length - 1];
        mostrarGrafico(ultimo.mes, ultimo.receitas, ultimo.despesas);
        mostrarSaldo(ultimo.receitas - ultimo.despesas);
      } else {
        if (grafico) grafico.destroy();
        tituloMes.textContent = "GrÃ¡fico de Planejamento";
        resultadoSaldo.textContent = "";
      }
    });

    // Deletar tudo
    btnDeletarTudo.addEventListener("click", () => {
      if (!confirm("Tem certeza que deseja deletar todos os planejamentos?")) return;
      localStorage.removeItem("planejamentos");
      atualizarHistorico();
      checkTodos.checked = false;
      if (grafico) grafico.destroy();
      tituloMes.textContent = "GrÃ¡fico de Planejamento";
      resultadoSaldo.textContent = "";
    });

    // Inicializar dados e mostrar Ãºltimo planejamento
    document.addEventListener("DOMContentLoaded", () => {
      atualizarHistorico();
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      if (historico.length > 0) {
        const ultimo = historico[historico.length - 1];
        mostrarGrafico(ultimo.mes, ultimo.receitas, ultimo.despesas);
        mostrarSaldo(ultimo.receitas - ultimo.despesas);
      }
    });
  </script>

</body>
</html>
