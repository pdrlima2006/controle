<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    #graficoContainer {
      display: none;
      margin-top: 30px;
      max-width: 500px;
    }
    #tituloMes {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <header><h1>üìÖ Planejamento Mensal</h1></header>
  <main>
    <form id="planejamentoForm">
      <label>M√™s:</label>
      <input type="month" name="mes" required />
      <label>Previs√£o de Receitas:</label>
      <input type="number" name="receitas" required />
      <label>Previs√£o de Despesas:</label>
      <input type="number" name="despesas" required />
      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>

    <div id="graficoContainer">
      <div id="tituloMes"></div>
      <canvas id="graficoPizza"></canvas>
    </div>
  </main>

  <script>
    const form = document.getElementById('planejamentoForm');
    const graficoContainer = document.getElementById('graficoContainer');
    const tituloMes = document.getElementById('tituloMes');
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    let grafico;

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const mesInput = form.elements['mes'].value;
      const receitas = parseFloat(form.elements['receitas'].value);
      const despesas = parseFloat(form.elements['despesas'].value);

      if (!mesInput) return;

      const [ano, mes] = mesInput.split("-");
      const nomeMes = new Date(`${mes}/01/${ano}`).toLocaleString('pt-BR', { month: 'long' });

      tituloMes.textContent = `Planejamento de ${nomeMes} de ${ano}`;

      if (grafico) grafico.destroy(); // Remove gr√°fico anterior se existir

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Previs√£o de Receitas', 'Previs√£o de Despesas'],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });

      graficoContainer.style.display = 'block';
    });
  </script>
</body>
</html>
