<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“… Planejamento Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px 20px;
      border-radius: 6px;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    form, .filtros, .historico-container, #graficoContainer {
      background: white;
      padding: 20px;
      border-radius: 6px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      margin-bottom: 25px;
    }
    .linha-campos {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }
    .campo {
      flex: 1 1 200px;
      display: flex;
      flex-direction: column;
    }
    label {
      margin-bottom: 6px;
      font-weight: 600;
      font-size: 14px;
    }
    input[type="month"],
    input[type="text"],
    input[type="number"],
    select {
      padding: 8px 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }
    input[type="month"]:focus,
    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      outline: none;
      border-color: #003366;
    }
    button {
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
      font-size: 15px;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #0055aa;
    }
    button.deletar {
      background-color: #d32f2f;
      margin-right: 10px;
    }
    button.deletar:hover {
      background-color: #b00000;
    }
    .btn-group {
      margin-bottom: 15px;
    }
    .btn-group button {
      margin-right: 10px;
      margin-top: 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px 12px;
      text-align: center;
      vertical-align: middle;
    }
    th {
      background-color: #003366;
      color: white;
      font-weight: 600;
    }
    #graficoContainer {
      text-align: center;
    }
    #tituloMes {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 18px;
    }
    #resultadoSaldo {
      font-weight: 700;
      margin-top: 15px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <header>ðŸ“… Planejamento Mensal</header>

  <main>

    <form id="planejamentoForm">
      <div class="linha-campos">
        <div class="campo">
          <label for="mes">MÃªs:</label>
          <input type="month" id="mes" name="mes" required />
        </div>
        <div class="campo">
          <label for="receitas">PrevisÃ£o de Receitas:</label>
          <input type="text" id="receitas" name="receitas" required />
        </div>
        <div class="campo">
          <label for="despesas">PrevisÃ£o de Despesas:</label>
          <input type="text" id="despesas" name="despesas" required />
        </div>
      </div>
      <button type="submit">Salvar</button>
    </form>

    <div class="filtros">
      <h3>ðŸ“… Filtrar por MÃªs</h3>
      <div class="linha-campos" style="align-items: flex-end;">
        <div class="campo" style="flex: 0 0 220px;">
          <label for="filtroMes">Selecione o mÃªs:</label>
          <input type="month" id="filtroMes" />
        </div>
        <div class="campo" style="flex: 1 1 auto;">
          <button type="button" onclick="filtrarPorMes()">Atualizar GrÃ¡fico</button>
          <button type="button" onclick="gerarPdfDoMes()">Gerar PDF do MÃªs</button>
          <button type="button" onclick="mostrarSaldoMes()">Ver Saldo do MÃªs</button>
        </div>
      </div>
    </div>

    <div class="historico-container">
      <h3>ðŸ“‹ HistÃ³rico</h3>
      <div class="btn-group">
        <button class="deletar" onclick="deletarSelecionados()">Deletar Selecionados</button>
        <button class="deletar" onclick="deletarTodos()">Deletar Tudo</button>
      </div>
      <table>
        <thead>
          <tr>
            <th><input type="checkbox" id="selecionarTodos" onclick="toggleSelecionarTodos(this)" /></th>
            <th>MÃªs</th>
            <th>Receitas</th>
            <th>Despesas</th>
            <th>Saldo</th>
          </tr>
        </thead>
        <tbody id="tabelaHistorico"></tbody>
      </table>
    </div>

    <div id="graficoContainer" style="display:none;">
      <h3 id="tituloMes">GrÃ¡fico de Planejamento</h3>
      <canvas id="graficoPizza" width="400" height="400"></canvas>
      <p id="resultadoSaldo"></p>
    </div>

  </main>

  <script>
    const receitasInput = document.getElementById("receitas");
    const despesasInput = document.getElementById("despesas");
    const form = document.getElementById("planejamentoForm");
    const filtroMesInput = document.getElementById("filtroMes");
    const graficoContainer = document.getElementById("graficoContainer");
    const tituloMes = document.getElementById("tituloMes");
    const resultadoSaldo = document.getElementById("resultadoSaldo");
    const tabelaHistorico = document.getElementById("tabelaHistorico");
    const ctx = document.getElementById("graficoPizza").getContext("2d");
    let grafico;

    // Formata moeda em tempo real
    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      if (valor === "") {
        input.value = "";
        return;
      }
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }
    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener("input", () => formatarMoeda(input));
    });

    function moedaParaNumero(valor) {
      if (!valor) return 0;
      return parseFloat(
        valor.replace(/\s/g, "").replace("R$", "").replace(/\./g, "").replace(",", ".")
      ) || 0;
    }

    // Salvar planejamento no localStorage
    form.addEventListener("submit", (e) => {
      e.preventDefault();

      const mes = form.elements["mes"].value;
      const receitas = moedaParaNumero(receitasInput.value);
      const despesas = moedaParaNumero(despesasInput.value);

      if (!mes || isNaN(receitas) || isNaN(despesas)) {
        alert("Preencha todos os campos corretamente.");
        return;
      }

      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];

      // Evitar duplicados no mesmo mÃªs (opcional)
      const existe = historico.some(item => item.mes === mes);
      if (existe) {
        alert("JÃ¡ existe planejamento salvo para esse mÃªs.");
        return;
      }

      historico.push({ mes, receitas, despesas });
      localStorage.setItem("planejamentos", JSON.stringify(historico));

      atualizarHistorico();
      mostrarGrafico(mes, receitas, despesas);
      mostrarSaldo(receitas - despesas);

      form.reset();
    });

    function atualizarHistorico() {
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      tabelaHistorico.innerHTML = "";

      historico.forEach(({ mes, receitas, despesas }, index) => {
        const [ano, mesNum] = mes.split("-");
        const nomeMes = new Date(`${ano}-${mesNum}-01`).toLocaleString("pt-BR", { month: "long" });
        const saldo = receitas - despesas;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td><input type="checkbox" class="chkSelecionado" data-index="${index}" /></td>
          <td>${nomeMes}/${ano}</td>
          <td>${receitas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td>${despesas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td>${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
        `;
        tabelaHistorico.appendChild(tr);
      });
    }

    function mostrarGrafico(mes, receitas, despesas) {
      graficoContainer.style.display = "block";
      const [ano, mesNum] = mes.split("-");
      const nomeMes = new Date(`${ano}-${mesNum}-01`).toLocaleString("pt-BR", { month: "long" });
      tituloMes.textContent = `GrÃ¡fico de ${nomeMes}/${ano}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: "pie",
        data: {
          labels: ["Receitas", "Despesas"],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ["#4CAF50", "#F44336"],
          }],
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom',
            },
          },
        },
      });
    }

    function mostrarSaldo(saldo) {
      resultadoSaldo.textContent = `Saldo: ${saldo.toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      })}`;
      resultadoSaldo.style.color = saldo >= 0 ? "green" : "red";
    }

    function filtrarPorMes() {
      const mesSelecionado = filtroMesInput.value;
      if (!mesSelecionado) {
        alert("Selecione um mÃªs vÃ¡lido!");
        return;
      }
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      const filtrado = historico.filter(item => item.mes === mesSelecionado);

      if (filtrado.length === 0) {
        alert("Nenhum planejamento encontrado para esse mÃªs.");
        return;
      }

      atualizarHistoricoFiltrado(filtrado);
      mostrarGrafico(filtrado[0].mes, filtrado[0].receitas, filtrado[0].despesas);
      mostrarSaldo(filtrado[0].receitas - filtrado[0].despesas);
    }

    function atualizarHistoricoFiltrado(filtrado) {
      tabelaHistorico.innerHTML = "";
      filtrado.forEach(({ mes, receitas, despesas }, index) => {
        const [ano, mesNum] = mes.split("-");
        const nomeMes = new Date(`${ano}-${mesNum}-01`).toLocaleString("pt-BR", { month: "long" });
        const saldo = receitas - despesas;

        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td></td>
          <td>${nomeMes}/${ano}</td>
          <td>${receitas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td>${despesas.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
          <td>${saldo.toLocaleString("pt-BR", { style: "currency", currency: "BRL" })}</td>
        `;
        tabelaHistorico.appendChild(tr);
      });
    }

    function mostrarSaldoMes() {
      const mesSelecionado = filtroMesInput.value;
      if (!mesSelecionado) {
        alert("Selecione um mÃªs primeiro.");
        return;
      }
      const historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      const filtrado = historico.filter(item => item.mes === mesSelecionado);
      if (filtrado.length === 0) {
        alert("Nenhum planejamento encontrado para esse mÃªs.");
        return;
      }
      const saldo = filtrado[0].receitas - filtrado[0].despesas;
      alert(`Saldo do mÃªs selecionado: R$ ${saldo.toFixed(2).replace('.', ',')}`);
    }

    function deletarSelecionados() {
      const checkboxes = document.querySelectorAll(".chkSelecionado:checked");
      if (checkboxes.length === 0) {
        alert("Selecione pelo menos um planejamento para deletar.");
        return;
      }
      let historico = JSON.parse(localStorage.getItem("planejamentos")) || [];
      const indicesParaDeletar = Array.from(checkboxes).map(cb => parseInt(cb.dataset.index));
      historico = historico.filter((_, i) => !indicesParaDeletar.includes(i));
      localStorage.setItem("planejamentos", JSON.stringify(historico));
      atualizarHistorico();
      graficoContainer.style.display = historico.length > 0 ? "block" : "none";
      resultadoSaldo.textContent = "";
    }

    function deletarTodos() {
      if (confirm("Tem certeza que deseja deletar todos os planejamentos?")) {
        localStorage.removeItem("planejamentos");
        atualizarHistorico();
        graficoContainer.style.display = "none";
        resultadoSaldo.textContent = "";
      }
    }

    function toggleSelecionarTodos(checkbox) {
      const checkboxes = document.querySelectorAll(".chkSelecionado");
      checkboxes.forEach(cb => cb.checked = checkbox.checked);
    }

    // Carregar histÃ³rico ao abrir a pÃ¡gina
    document.addEventListener("DOMContentLoaded", () => {
      atualizarHistorico();
    });
  </script>
</body>
</html>
