<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 6px;
    }

    form#form-planejamento {
      background: white;
      padding: 20px;
      margin-top: 20px;
      margin-bottom: 30px;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: flex-end;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .campo {
      display: flex;
      flex-direction: column;
      min-width: 180px;
      flex: 1 1 200px;
    }

    label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: fit-content;
    }

    #graficoContainer {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    @media (max-width: 600px) {
      form#form-planejamento {
        flex-direction: column;
        align-items: stretch;
      }

      .campo, button {
        width: 100%;
      }
    }

    a {
      display: block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header><h1>üìÖ Planejamento Mensal</h1></header>

  <form id="form-planejamento">
    <div class="campo">
      <label for="mes">M√™s:</label>
      <input type="month" id="mes" required>
    </div>
    <div class="campo">
      <label for="receita">Receita Prevista:</label>
      <input type="number" id="receita" required>
    </div>
    <div class="campo">
      <label for="despesa">Despesa Prevista:</label>
      <input type="number" id="despesa" required>
    </div>
    <button type="submit">Salvar</button>
  </form>

  <div id="graficoContainer">
    <canvas id="graficoPlanejamento" height="120"></canvas>
  </div>

  <a href="dashboard.html">‚Üê Voltar ao Painel</a>

  <script>
    const form = document.getElementById('form-planejamento');
    const ctx = document.getElementById('graficoPlanejamento').getContext('2d');

    let dados = JSON.parse(localStorage.getItem('planejamento')) || [];

    const grafico = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: [],
        datasets: [
          {
            label: 'Receita',
            backgroundColor: 'green',
            data: []
          },
          {
            label: 'Despesa',
            backgroundColor: 'red',
            data: []
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            ticks: {
              callback: (value) => 'R$ ' + value.toLocaleString('pt-BR')
            }
          }
        }
      }
    });

    function atualizarGrafico() {
      grafico.data.labels = dados.map(item => item.mes);
      grafico.data.datasets[0].data = dados.map(item => item.receita);
      grafico.data.datasets[1].data = dados.map(item => item.despesa);
      grafico.update();
    }

    atualizarGrafico();

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const mesInput = form.elements['mes'].value;
      const receita = parseFloat(form.elements['receita'].value);
      const despesa = parseFloat(form.elements['despesa'].value);

      const mes = new Date(mesInput).toLocaleDateString('pt-BR', { year: 'numeric', month: 'long' });

      if (!isNaN(receita) && !isNaN(despesa)) {
        dados.push({ mes, receita, despesa });
        localStorage.setItem('planejamento', JSON.stringify(dados));
        atualizarGrafico();
        form.reset();
      }
    });
  </script>
</body>
</html>
