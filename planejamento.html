<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    form {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 30px;
    }

    .linha-formulario {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .campo {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input, button {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }

    canvas {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    a {
      display: block;
      margin-top: 20px;
    }

    @media (max-width: 600px) {
      .linha-formulario {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header><h1>üìÖ Planejamento Mensal</h1></header>

  <main>
    <form id="form-planejamento">
      <div class="linha-formulario">
        <div class="campo">
          <label>M√™s:</label>
          <input type="text" name="mes" required />
        </div>

        <div class="campo">
          <label>Receita (R$):</label>
          <input type="number" name="receita" required />
        </div>

        <div class="campo">
          <label>Despesa (R$):</label>
          <input type="number" name="despesa" required />
        </div>
      </div>
      <button type="submit">Salvar</button>
    </form>

    <canvas id="grafico"></canvas>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </main>

  <script>
    const form = document.getElementById('form-planejamento');
    const ctx = document.getElementById('grafico').getContext('2d');

    let dados = JSON.parse(localStorage.getItem('planejamentos')) || [];

    function atualizarGrafico() {
      const labels = dados.map(d => d.mes);
      const receitas = dados.map(d => d.receita);
      const despesas = dados.map(d => d.despesa);

      new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [
            {
              label: 'Receita',
              data: receitas,
              backgroundColor: 'green',
            },
            {
              label: 'Despesa',
              data: despesas,
              backgroundColor: 'red',
            }
          ]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'top'
            },
            title: {
              display: true,
              text: 'Planejamento Mensal'
            }
          }
        }
      });
    }

    atualizarGrafico();

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const mes = form.elements['mes'].value;
      const receita = parseFloat(form.elements['receita'].value);
      const despesa = parseFloat(form.elements['despesa'].value);

      if (!mes || isNaN(receita) || isNaN(despesa)) return;

      dados.push({ mes, receita, despesa });
      localStorage.setItem('planejamentos', JSON.stringify(dados));

      form.reset();
      atualizarGrafico();
    });
  </script>
</body>
</html>
