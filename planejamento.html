<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÖ Planejamento Mensal</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    header {
      background: #003366;
      color: white;
      padding: 20px;
      text-align: center;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    form#planejamentoForm {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      align-items: flex-end;
      background: white;
      padding: 20px;
      border-radius: 8px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      flex: 1 1 200px;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    form#planejamentoForm button[type="submit"] {
      padding: 10px 16px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 42px;
    }

    #graficoContainer {
      display: none;
      margin-top: 30px;
      max-width: 500px;
    }

    #tituloMes {
      margin-top: 20px;
      font-size: 1.2rem;
      font-weight: bold;
    }

    #botaoMostrarGrafico {
      display: none;
      margin-top: 20px;
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #003366;
    }

    @media (max-width: 600px) {
      form#planejamentoForm {
        flex-direction: column;
      }
      .form-group {
        width: 100%;
      }
      form#planejamentoForm button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header><h1>üìÖ Planejamento Mensal</h1></header>
  <main>
    <form id="planejamentoForm">
      <div class="form-group">
        <label for="mes">M√™s:</label>
        <input type="month" name="mes" id="mes" required />
      </div>
      <div class="form-group">
        <label for="receitas">Previs√£o de Receitas:</label>
        <input type="text" name="receitas" id="receitas" required />
      </div>
      <div class="form-group">
        <label for="despesas">Previs√£o de Despesas:</label>
        <input type="text" name="despesas" id="despesas" required />
      </div>
      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">‚Üê Voltar ao Painel</a>

    <button id="botaoMostrarGrafico" onclick="mostrarGrafico()">üìä Ver Gr√°fico do Planejamento</button>

    <div id="graficoContainer">
      <div id="tituloMes"></div>
      <canvas id="graficoPizza"></canvas>
    </div>
  </main>

  <script>
    const receitasInput = document.getElementById('receitas');
    const despesasInput = document.getElementById('despesas');
    const form = document.getElementById('planejamentoForm');
    const graficoContainer = document.getElementById('graficoContainer');
    const tituloMes = document.getElementById('tituloMes');
    const ctx = document.getElementById('graficoPizza').getContext('2d');
    const botaoMostrarGrafico = document.getElementById('botaoMostrarGrafico');
    let grafico;

    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener("input", () => formatarMoeda(input));
    });

    function exibirGrafico(mesInput, receitas, despesas) {
      const [ano, mes] = mesInput.split("-");
      const nomeMes = new Date(`${mes}/01/${ano}`).toLocaleString('pt-BR', { month: 'long' });

      tituloMes.textContent = `Planejamento de ${nomeMes} de ${ano}`;

      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [
            `Receitas: R$ ${receitas.toFixed(2).replace('.', ',')}`,
            `Despesas: R$ ${despesas.toFixed(2).replace('.', ',')}`
          ],
          datasets: [{
            data: [receitas, despesas],
            backgroundColor: ['#4CAF50', '#F44336']
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });

      graficoContainer.style.display = 'block';
    }

    function mostrarGrafico() {
      const salvo = JSON.parse(localStorage.getItem('planejamentoMensal'));
      if (salvo) {
        exibirGrafico(salvo.mes, salvo.receitas, salvo.despesas);
      }
    }

    form.addEventListener('submit', function (e) {
      e.preventDefault();

      const mesInput = form.elements['mes'].value;
      const receitasStr = receitasInput.value.replace(/[^\d,-]/g, "").replace(",", ".");
      const despesasStr = despesasInput.value.replace(/[^\d,-]/g, "").replace(",", ".");

      const receitas = parseFloat(receitasStr);
      const despesas = parseFloat(despesasStr);

      if (!mesInput || isNaN(receitas) || isNaN(despesas)) return;

      const dados = {
        mes: mesInput,
        receitas: receitas,
        despesas: despesas
      };

      localStorage.setItem('planejamentoMensal', JSON.stringify(dados));

      botaoMostrarGrafico.style.display = 'block';
      graficoContainer.style.display = 'none';
    });

    document.addEventListener('DOMContentLoaded', () => {
      const salvo = JSON.parse(localStorage.getItem('planejamentoMensal'));
      if (salvo) {
        form.elements['mes'].value = salvo.mes;
        receitasInput.value = salvo.receitas.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });
        despesasInput.value = salvo.despesas.toLocaleString("pt-BR", {
          style: "currency",
          currency: "BRL",
        });

        botaoMostrarGrafico.style.display = 'block';
      }
    });
  </script>
</body>
</html>
