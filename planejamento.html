<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ðŸ“… Planejamento Mensal</title>
  <style>
    form#planejamentoForm {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 20px;
      align-items: flex-end;
      max-width: 600px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgb(0 0 0 / 0.1);
    }

    .form-group {
      display: flex;
      flex-direction: column;
      min-width: 150px;
      flex: 1;
    }

    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    button[type="submit"] {
      padding: 10px 20px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      height: 42px;
      flex-shrink: 0;
    }

    @media (max-width: 600px) {
      form#planejamentoForm {
        flex-direction: column;
        align-items: stretch;
      }

      button[type="submit"] {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <form id="planejamentoForm">
    <div class="form-group">
      <label for="mes">MÃªs:</label>
      <input type="month" name="mes" id="mes" required />
    </div>
    <div class="form-group">
      <label for="receitas">PrevisÃ£o de Receitas:</label>
      <input type="text" name="receitas" id="receitas" required />
    </div>
    <div class="form-group">
      <label for="despesas">PrevisÃ£o de Despesas:</label>
      <input type="text" name="despesas" id="despesas" required />
    </div>
    <button type="submit">Salvar</button>
  </form>

  <script>
    const receitasInput = document.getElementById('receitas');
    const despesasInput = document.getElementById('despesas');

    function formatarMoeda(input) {
      let valor = input.value.replace(/\D/g, "");
      valor = (parseInt(valor) / 100).toFixed(2);
      input.value = parseFloat(valor).toLocaleString("pt-BR", {
        style: "currency",
        currency: "BRL",
      });
    }

    [receitasInput, despesasInput].forEach(input => {
      input.addEventListener("input", () => formatarMoeda(input));
    });

    document.getElementById('planejamentoForm').addEventListener('submit', function(e) {
      e.preventDefault();
      // Aqui vocÃª pode salvar os dados, enviar ao servidor, etc.
      alert("Dados salvos!");
    });
  </script>
</body>
</html>
