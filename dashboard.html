<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>📊 Painel de Controle</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
      margin: 0;
    }

    header {
      background: #003366;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }

    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    li {
      margin-bottom: 0; /* já tem gap no flex */
    }

    a {
      text-decoration: none;
      font-weight: bold;
      background: white;
      padding: 12px;
      display: block;
      border-radius: 6px;
      box-shadow: 0 0 4px rgba(0, 0, 0, 0.1);
      color: #003366;
      transition: background 0.2s;
    }

    a:hover {
      background: #e6f0ff;
    }

    .mensagem {
      margin-top: 50px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      text-align: center;
      font-size: 1.3rem;
    }

    .mensagem span {
      font-size: 2rem;
      display: block;
      margin-bottom: 10px;
    }

    /* Responsivo para celular */
    @media (max-width: 600px) {
      body {
        padding: 10px;
      }

      a {
        font-size: 1rem;
        padding: 14px;
      }

      .mensagem {
        font-size: 1.1rem;
        padding: 20px;
      }

      .mensagem span {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Painel de Controle</h1>
  </header>

  <ul>
    <li><a href="lancamentos.html">💼 Entradas e Saídas</a></li>
    <li><a href="cartoes.html">💳 Cartões de Crédito</a></li>
    <li><a href="planejamento.html">📋 Planejamento Mensal</a></li>
    <li><a href="investimentos.html">🏦 Investimentos</a></li>
    <li><a href="extrato.html">📄 Extrato Geral</a></li>
  </ul>

  <div class="mensagem">
    <span>👨‍💼</span>
    Aqui você faz seu <strong>Controle Financeiro</strong> de forma simples e prática!
  </div>
</body>
</html>
