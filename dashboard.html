<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>📊 Painel de Controle</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    header {
      background: #003366;
      color: white;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      margin-bottom: 10px;
    }
    a {
      text-decoration: none;
      font-weight: bold;
    }
    canvas {
      margin: 30px 0;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      display: block;
      max-width: 600px;
      width: 100%;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <h1>📊 Painel de Controle</h1>
  </header>

  <ul>
    <li><a href="lancamentos.html">💼 Entradas e Saídas</a></li>
    <li><a href="cartoes.html">💳 Cartões de Crédito</a></li>
    <li><a href="planejamento.html">📋 Planejamento Mensal</a></li>
    <li><a href="investimentos.html">🏦 Investimentos</a></li>
    <li><a href="extrato.html">📄 Extrato Geral</a></li>
  </ul>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      let totalEntradas = 0, totalSaidas = 0;
      transacoes.forEach((t) => {
        if (t.tipo === 'entrada') totalEntradas += t.valor;
        else totalSaidas += t.valor;
      });

      // 💸 Entradas vs Saídas
      new Chart(document.getElementById('grafico-transacoes'), {
        type: 'pie',
        data: {
          labels: ['Entradas', 'Saídas'],
          datasets: [{
            data: [totalEntradas, totalSaidas],
            backgroundColor: ['#4bc0c0', '#ff6384']
          }]
        }
      });

      // 📅 Planejamento Mensal (simulado)
      const planejado = 3000;
      const realizado = totalEntradas - totalSaidas;
      new Chart(document.getElementById('grafico-planejamento'), {
        type: 'pie',
        data: {
          labels: ['Planejado', 'Realizado'],
          datasets: [{
            data: [planejado, realizado],
            backgroundColor: ['#36a2eb', '#ffcd56']
          }]
        }
      });

      // 📄 Extrato Geral
      const saldo = totalEntradas - totalSaidas;
      new Chart(document.getElementById('grafico-extrato'), {
        type: 'pie',
        data: {
          labels: ['Saldo Positivo', 'Saldo Negativo'],
          datasets: [{
            data: [saldo >= 0 ? saldo : 0, saldo < 0 ? Math.abs(saldo) : 0],
            backgroundColor: ['#66bb6a', '#ef5350']
          }]
        }
      });

      // 🏦 Investimentos (simulados)
      const investimentos = {
        'Renda Fixa': 2500,
        'Ações': 1200,
        'Cripto': 800
      };
      new Chart(document.getElementById('grafico-investimentos'), {
        type: 'pie',
        data: {
          labels: Object.keys(investimentos),
          datasets: [{
            data: Object.values(investimentos),
            backgroundColor: ['#9575cd', '#4dd0e1', '#ffb74d']
          }]
        }
      });
    });
  </script>
</body>
</html>
