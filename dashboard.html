<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ğŸ’¸ Entradas e SaÃ­das</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>ğŸ’¸ Entradas e SaÃ­das</h1>
  </header>
  <main>
    <form>
      <label>Tipo:</label>
      <select name="tipo">
        <option value="entrada">Entrada</option>
        <option value="saida">SaÃ­da</option>
      </select><br/><br/>

      <label>Valor:</label>
      <input type="number" name="valor" required step="0.01" /><br/><br/>

      <label>DescriÃ§Ã£o:</label>
      <input type="text" name="descricao" required /><br/><br/>

      <label>Data:</label>
      <input type="date" name="data" required /><br/><br/>

      <button type="submit">Salvar</button>
    </form>

    <h2>HistÃ³rico</h2>
    <div id="lista-transacoes"></div>

    <br/>
    <a href="dashboard.html">â† Voltar ao Painel</a>
  </main>

  <script>
    const form = document.querySelector('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const tipo = form.tipo.value;
      const valor = parseFloat(form.valor.value);
      const descricao = form.descricao.value.trim();
      const data = form.data.value;

      const novaTransacao = { tipo, valor, descricao, data };

      // Pega transaÃ§Ãµes antigas ou cria array vazio
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      // Adiciona nova transaÃ§Ã£o
      transacoes.push(novaTransacao);

      // Salva de volta no localStorage
      localStorage.setItem('transacoes', JSON.stringify(transacoes));

      // Limpa o formulÃ¡rio
      form.reset();

      // Atualiza a lista na tela
      mostrarTransacoes();
    });

    function mostrarTransacoes() {
      const container = document.getElementById('lista-transacoes');
      container.innerHTML = ''; // limpa antes de desenhar de novo

      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      transacoes.forEach((t) => {
        const cor = t.tipo === 'entrada' ? 'green' : 'red';
        const item = document.createElement('p');
        item.style.color = cor;
        item.textContent = `${t.data} - ${t.descricao}: R$ ${t.valor.toFixed(2)}`;
        container.appendChild(item);
      });
    }

    // Chama ao carregar a pÃ¡gina
    document.addEventListener('DOMContentLoaded', mostrarTransacoes);
  </script>
</body>
</html>
