<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="registerForm">
    <h1>Cadastro</h1>
    <input type="text" id="username" placeholder="Usuário" required />
    <input type="password" id="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
    <div id="mensagem" style="color:red; margin-top:10px;"></div>
  </form>

  <div class="link-buttons" style="margin-top: 10px;">
    <button onclick="window.location.href='index.html'">Voltar para login</button>
  </div>

  <script>
    const registerForm = document.getElementById('registerForm');
    const mensagem = document.getElementById('mensagem');

    registerForm.addEventListener('submit', (e) => {
      e.preventDefault();

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        mensagem.innerText = "Preencha todos os campos!";
        return;
      }

      // Pega usuários cadastrados
      const users = JSON.parse(localStorage.getItem('users')) || [];

      // Verifica se usuário já existe
      if (users.find(u => u.username === username)) {
        mensagem.innerText = "Usuário já cadastrado!";
        return;
      }

      // Adiciona novo usuário
      users.push({ username, password });
      localStorage.setItem('users', JSON.stringify(users));

      // Cria token fake e salva usuário logado
      localStorage.setItem('token', 'fake-token');
      localStorage.setItem('username', username);

      // Feedback e redirecionamento
      alert("Cadastro realizado com sucesso!");
      window.location.href = "index.html";
    });
  </script>
</body>
</html>
