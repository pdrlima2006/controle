<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Cadastro - Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <form id="registerForm">
    <h1>Cadastro</h1>
    <input type="text" name="username" placeholder="Usuário" required />
    <input type="password" name="password" placeholder="Senha" required />
    <button type="submit">Cadastrar</button>
    <div id="mensagem"></div>
  </form>

  <div class="link-buttons">
    <button onclick="window.location.href='index.html'">Voltar para login</button>
  </div>

  <script>
    const backendURL = "https://controle-kd5w.onrender.com";

    document.getElementById('registerForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const username = this.username.value.trim();
      const password = this.password.value.trim();

      if (!username || !password) {
        document.getElementById('mensagem').innerText = "Preencha todos os campos!";
        return;
      }

      try {
        const res = await fetch(`${backendURL}/register`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await res.json();
        if (res.ok) {
          alert("Cadastro realizado com sucesso!");
          window.location.href = "index.html";
        } else {
          document.getElementById('mensagem').innerText = data.message || "Erro ao cadastrar";
        }
      } catch {
        document.getElementById('mensagem').innerText = "Erro de conexão com servidor!";
      }
    });
  </script>
</body>
</html>
