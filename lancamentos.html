<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💸 Entradas e Saídas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    form, .filtros {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      text-decoration: none;
    }
    ul {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    li {
      margin-bottom: 10px;
    }
    canvas {
      margin-top: 30px;
      background: white;
      border-radius: 10px;
      padding: 20px;
    }
  </style>
</head>
<body>
  <header><h1>💸 Entradas e Saídas</h1></header>

  <main>
    <form id="transacaoForm">
      <label>Tipo:</label>
      <select name="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <label>Valor:</label>
      <input type="number" name="valor" step="0.01" required />

      <label>Descrição:</label>
      <input type="text" name="descricao" required />

      <label>Data:</label>
      <input type="date" name="data" required />

      <label>Anexar Nota Fiscal (opcional):</label>
      <input type="file" name="notaFiscal" accept=".pdf,.jpg,.jpeg,.png" />

      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">← Voltar ao Painel</a>

    <div class="filtros">
      <h2>📅 Filtrar por Mês</h2>
      <label for="filtroMes">Selecione o mês:</label>
      <input type="month" id="filtroMes" />
      <button type="button" onclick="filtrarPorMes()">Atualizar Gráfico</button>
      <button type="button" onclick="gerarPdfDoMes()">Gerar PDF do Mês</button>
    </div>

    <h2>📋 Histórico</h2>
    <ul id="listaTransacoes"></ul>

    <h2>📊 Gráfico de Entradas e Saídas do Mês</h2>
    <canvas id="graficoEntradasSaidas" width="400" height="400"></canvas>
  </main>

  <script>
    const form = document.getElementById('transacaoForm');
    const lista = document.getElementById('listaTransacoes');
    const inputFiltroMes = document.getElementById('filtroMes');
    const canvas = document.getElementById('graficoEntradasSaidas');
    let grafico;

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarLista(transacoes) {
      lista.innerHTML = '';
      transacoes.forEach((t) => {
        const li = document.createElement('li');
        li.textContent = `${t.data} - ${t.tipo.toUpperCase()} de ${formatarValor(Number(t.valor))} (${t.descricao})`;
        if (t.notaFiscalNome) {
          const link = document.createElement('a');
          link.href = t.notaFiscalBase64;
          link.download = t.notaFiscalNome;
          link.textContent = ' 📎 Ver Nota Fiscal';
          link.style.marginLeft = '10px';
          li.appendChild(link);
        }
        lista.appendChild(li);
      });
    }

    function atualizarGrafico(transacoes) {
      const entradas = transacoes.filter(t => t.tipo === 'entrada')
        .reduce((total, t) => total + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida')
        .reduce((total, t) => total + Number(t.valor), 0);

      const ctx = canvas.getContext('2d');
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: ['Entradas', 'Saídas'],
          datasets: [{
            data: [entradas, saidas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function carregarDados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      atualizarLista(transacoes);
    }

    function filtrarPorMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um mês válido!');
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      atualizarGrafico(filtradas);
      atualizarLista(filtradas);
    }

    async function gerarPdfDoMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um mês válido!');
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      if (filtradas.length === 0) {
        alert("Nenhuma transação encontrada para este mês.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Cabeçalho
      doc.setFont('helvetica', 'bold');
      doc.setFontSize(16);
      doc.text( RELATÓRIO DO MÊS ${mes} DE ${ano}`, 105, 20, null, null, 'center');

      // Linha abaixo do título
      doc.setLineWidth(0.5);
      doc.line(10, 25, 200, 25);

      // Configurações da fonte do conteúdo
      doc.setFont('courier', 'normal');
      doc.setFontSize(12);

      // Cabeçalho da tabela com colunas fixas (monospace para alinhar)
      const colDataX = 14;
      const colTipoX = 45;
      const colValorX = 95;
      const colDescX = 130;
      let y = 35;

      doc.text('Data', colDataX, y);
      doc.text('Tipo', colTipoX, y);
      doc.text('Valor', colValorX, y);
      doc.text('Descrição', colDescX, y);
      y += 8;
      doc.line(10, y - 4, 200, y - 4);

      // Conteúdo
      filtradas.forEach(t => {
        if (y > 280) {
          doc.addPage();
          y = 20;
          doc.setFont('courier', 'normal');
          doc.setFontSize(12);
        }
        doc.text(t.data, colDataX, y);
        doc.text(t.tipo.toUpperCase(), colTipoX, y);
        doc.text(formatarValor(Number(t.valor)), colValorX, y);
        doc.text(t.descricao, colDescX, y);
        y += 8;
      });

      doc.save(`relatorio_${ano}-${mes}.pdf`);
    }

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const tipo = form.tipo.value;
      const valor = parseFloat(form.valor.value);
      const descricao = form.descricao.value;
      const data = form.data.value;
      const nova = { tipo, valor, descricao, data };

      const arquivo = form.notaFiscal.files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onload = () => {
          nova.notaFiscalBase64 = reader.result;
          nova.notaFiscalNome = arquivo.name;
          salvarTransacao(nova);
        };
        reader.readAsDataURL(arquivo);
      } else {
        salvarTransacao(nova);
      }
    });

    function salvarTransacao(nova) {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      transacoes.push(nova);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      form.reset();
      carregarDados();
    }

    document.addEventListener('DOMContentLoaded', carregarDados);
  </script>
</body>
</html>
