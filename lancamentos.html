<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extrato Geral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .positivo {
      color: green;
    }

    .negativo {
      color: red;
    }

    .back {
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    .filtro {
      margin: 20px 0;
    }

    .filtro label {
      font-weight: bold;
      margin-right: 10px;
    }

    input[type="month"] {
      padding: 8px;
      font-size: 1rem;
    }

    button {
      padding: 8px 16px;
      margin-left: 10px;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #002244;
    }
  </style>
</head>
<body>

  <h1>üìÑ Extrato Geral</h1>

  <div class="filtro">
    <label for="mesAno">Selecione o m√™s/ano:</label>
    <input type="month" id="mesAno" />
    <button onclick="carregarExtrato()">Gerar Extrato</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Saldo</th>
        <th>Investimento</th>
        <th>Fatura</th>
        <th>Dispon√≠vel</th>
      </tr>
    </thead>
    <tbody id="extrato-body">
      <!-- Conte√∫do gerado dinamicamente -->
    </tbody>
  </table>

  <div class="back">
    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </div>

  <script>
    function formatarReal(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function calcularSaldoDoMes(ano, mes) {
      const transacoes = JSON.parse(localStorage.getItem("transacoes")) || [];
      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split("-");
        return anoT === ano && mesT === mes;
      });

      const entradas = filtradas
        .filter(t => t.tipo === 'entrada')
        .reduce((soma, t) => soma + parseFloat(t.valor), 0);

      const saidas = filtradas
        .filter(t => t.tipo === 'saida')
        .reduce((soma, t) => soma + parseFloat(t.valor), 0);

      return entradas - saidas;
    }

    function obterInvestimentos() {
      const investimentos = JSON.parse(localStorage.getItem("investimentos")) || [];
      return investimentos.reduce((soma, i) => soma + parseFloat(i.valor), 0);
    }

    function calcularFaturaDoMes(ano, mes) {
      const cartoes = JSON.parse(localStorage.getItem("cartoes")) || [];

      const faturasMes = cartoes
        .filter(c => c.mesAnoFatura === `${ano}-${mes}`)
        .reduce((total, c) => total + parseFloat(c.fatura), 0);

      return faturasMes;
    }

    function carregarExtrato() {
      const input = document.getElementById("mesAno");
      const valorSelecionado = input.value;

      if (!valorSelecionado) {
        alert("Por favor, selecione um m√™s/ano.");
        return;
      }

      const [ano, mes] = valorSelecionado.split("-");

      const saldo = calcularSaldoDoMes(ano, mes);
      const investimento = obterInvestimentos();
      const fatura = calcularFaturaDoMes(ano, mes);
      const disponivel = saldo + investimento - fatura;

      const classe = disponivel >= 0 ? "positivo" : "negativo";

      document.getElementById("extrato-body").innerHTML = `
        <tr>
          <td>${formatarReal(saldo)}</td>
          <td>${formatarReal(investimento)}</td>
          <td>${formatarReal(fatura)}</td>
          <td class="${classe}"><strong>${formatarReal(disponivel)}</strong></td>
        </tr>
      `;
    }
  </script>
</body>
</html>
