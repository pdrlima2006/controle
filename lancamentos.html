<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>💸 Entradas e Saídas</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 20px;
    }
    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }
    form, .filtros {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    label, select, input {
      display: block;
      margin-bottom: 10px;
      width: 100%;
    }
    button {
      padding: 10px;
      background: #003366;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    a {
      display: inline-block;
      margin-top: 10px;
      color: #003366;
      text-decoration: none;
    }
    ul {
      margin-top: 20px;
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.05);
    }
    li {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <header><h1>💸 Entradas e Saídas</h1></header>

  <main>
    <form id="transacaoForm">
      <label>Tipo:</label>
      <select name="tipo" required>
        <option value="entrada">Entrada</option>
        <option value="saida">Saída</option>
      </select>

      <label>Valor:</label>
      <input type="number" name="valor" step="0.01" required />

      <label>Descrição:</label>
      <input type="text" name="descricao" required />

      <label>Data:</label>
      <input type="date" name="data" required />

      <label>Anexar Nota Fiscal (opcional):</label>
      <input type="file" name="notaFiscal" accept=".pdf,.jpg,.jpeg,.png" />

      <button type="submit">Salvar</button>
    </form>

    <a href="dashboard.html">← Voltar ao Painel</a>

    <div class="filtros">
      <h2>📅 Filtrar por Mês</h2>
      <label for="filtroMes">Selecione o mês:</label>
      <input type="month" id="filtroMes" />
      <button onclick="gerarPdfDoMes()">Gerar PDF do Mês</button>
    </div>

    <h2>📋 Histórico</h2>
    <ul id="listaTransacoes"></ul>
  </main>

  <script>
    const form = document.getElementById('transacaoForm');
    const lista = document.getElementById('listaTransacoes');
    const inputFiltroMes = document.getElementById('filtroMes');

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarLista(transacoes) {
      lista.innerHTML = '';
      transacoes.forEach((t, index) => {
        const li = document.createElement('li');
        li.textContent = `${t.data} - ${t.tipo.toUpperCase()} de ${formatarValor(Number(t.valor))} (${t.descricao})`;
        if (t.notaFiscalNome) {
          const link = document.createElement('a');
          link.href = t.notaFiscalBase64;
          link.download = t.notaFiscalNome;
          link.textContent = ' 📎 Ver Nota Fiscal';
          link.style.marginLeft = '10px';
          li.appendChild(link);
        }
        lista.appendChild(li);
      });
    }

    function carregarDados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      atualizarLista(transacoes);
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const tipo = form.tipo.value;
      const valor = parseFloat(form.valor.value);
      const descricao = form.descricao.value;
      const data = form.data.value;

      const nova = { tipo, valor, descricao, data };

      const arquivo = form.notaFiscal.files[0];
      if (arquivo) {
        const reader = new FileReader();
        reader.onload = () => {
          nova.notaFiscalBase64 = reader.result;
          nova.notaFiscalNome = arquivo.name;

          salvarTransacao(nova);
        };
        reader.readAsDataURL(arquivo);
      } else {
        salvarTransacao(nova);
      }
    });

    function salvarTransacao(nova) {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      transacoes.push(nova);
      localStorage.setItem('transacoes', JSON.stringify(transacoes));
      form.reset();
      carregarDados();
    }

    async function gerarPdfDoMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um mês válido!');
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      if (filtradas.length === 0) {
        alert("Nenhuma transação encontrada para este mês.");
        return;
      }

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      doc.setFontSize(16);
      doc.text(`Relatório de Entradas e Saídas - ${mes}/${ano}`, 10, 20);
      doc.setFontSize(12);

      let y = 30;
      filtradas.forEach((t, i) => {
        const texto = `${t.data} - ${t.tipo.toUpperCase()} - ${formatarValor(Number(t.valor))} - ${t.descricao}`;
        doc.text(texto, 10, y);
        y += 10;
        if (y > 270 && i !== filtradas.length - 1) {
          doc.addPage();
          y = 20;
        }
      });

      doc.save(`relatorio_${ano}-${mes}.pdf`);
    }

    document.addEventListener('DOMContentLoaded', carregarDados);
  </script>
</body>
</html>
