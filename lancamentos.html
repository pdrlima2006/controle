<body>
  <header><h1>üí∏ Entradas e Sa√≠das</h1></header>

  <main>
    <form id="transacaoForm">
      <div class="linha-campos">
        <div class="campo">
          <label>Tipo:</label>
          <select name="tipo" required>

    <h2>üìã Hist√≥rico</h2>

    <ul id="listaTransacoes"></ul>

    <h2>üìä Gr√°fico de Entradas e Sa√≠das do M√™s</h2>
    <canvas id="graficoEntradasSaidas" width="400" height="400"></canvas>
  </main>

  <script>
    const form = document.getElementById('transacaoForm');
    const lista = document.getElementById('listaTransacoes');
    const inputFiltroMes = document.getElementById('filtroMes');
    const canvas = document.getElementById('graficoEntradasSaidas');
    const saldoMesEl = document.getElementById('saldoDoMes');
    let grafico;

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function atualizarLista(transacoes) {
      lista.innerHTML = '';
      transacoes.forEach((t, index) => {
        const li = document.createElement('li');

        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.dataset.index = index;
        checkbox.id = `transacao-${index}`;

        const label = document.createElement('label');
        label.htmlFor = `transacao-${index}`;
        label.innerHTML = `${t.data} - ${t.tipo.toUpperCase()} de ${formatarValor(Number(t.valor))} (${t.descricao})`;
        if (t.notaFiscalNome) {
          const link = document.createElement('a');
          link.href = t.notaFiscalBase64;
          link.download = t.notaFiscalNome;
          link.textContent = ' üìé Ver Nota Fiscal';
          link.style.marginLeft = '10px';
          label.appendChild(link);
        }

        li.appendChild(checkbox);
        li.appendChild(label);

        lista.appendChild(li);
      });
    }

    function atualizarGrafico(transacoes) {
      const entradas = transacoes.filter(t => t.tipo === 'entrada')
        .reduce((total, t) => total + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida')
        .reduce((total, t) => total + Number(t.valor), 0);

      const ctx = canvas.getContext('2d');
      if (grafico) grafico.destroy();

      grafico = new Chart(ctx, {
        type: 'pie',
        data: {
          labels: [
            `Entradas (${formatarValor(entradas)})`,
            `Sa√≠das (${formatarValor(saidas)})`
          ],
          datasets: [{
            data: [entradas, saidas],
            backgroundColor: ['#4CAF50', '#F44336'],
          }]
        },
        options: {
          responsive: true,
          plugins: {
            legend: {
              position: 'bottom'
            }
          }
        }
      });
    }

    function carregarDados() {
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];
      atualizarLista(transacoes);
      atualizarGrafico(transacoes);
      saldoMesEl.textContent = '';
      inputFiltroMes.value = '';

      // === ADICIONADO: calcular saldo geral e salvar no localStorage ===
      const entradas = transacoes.filter(t => t.tipo === 'entrada').reduce((s, t) => s + Number(t.valor), 0);
      const saidas = transacoes.filter(t => t.tipo === 'saida').reduce((s, t) => s + Number(t.valor), 0);
      const saldoGeral = entradas - saidas;
      localStorage.setItem('saldo', saldoGeral);
    }

    function filtrarPorMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert('Selecione um m√™s v√°lido!');
        return;
      }

      saldoMesEl.textContent = '';

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      atualizarLista(filtradas);
      atualizarGrafico(filtradas);
    }

    function mostrarSaldoMes() {
      const mesSelecionado = inputFiltroMes.value;
      if (!mesSelecionado) {
        alert("Selecione um m√™s primeiro.");
        return;
      }

      const [ano, mes] = mesSelecionado.split("-");
      const transacoes = JSON.parse(localStorage.getItem('transacoes')) || [];

      const filtradas = transacoes.filter(t => {
        const [anoT, mesT] = t.data.split('-');
        return anoT === ano && mesT === mes;
      });

      const entradas = filtradas.filter(t => t.tipo === 'entrada').reduce((s, t) => s + Number(t.valor), 0);
      const saidas = filtradas.filter(t => t.tipo === 'saida').reduce((s, t) => s + Number(t.valor), 0);
      const saldo = entradas - saidas;

      saldoMesEl.textContent = `Saldo do m√™s: ${formatarValor(saldo)} (${formatarValor(entradas)} - ${formatarValor(saidas)})`;
    }

    function nomeMesPorExtenso(mes) {
      const meses = [
        "JANEIRO", "FEVEREIRO", "MAR√áO", "ABRIL", "MAIO", "JUNHO",
        "JULHO", "AGOSTO", "SETEMBRO", "OUTUBRO", "NOVEMBRO", "DEZEMBRO"
      ];
      return meses[parseInt(mes, 10) - 1];
    }

    function formatarDataBR(dataISO) {
      const d = new Date(dataISO);
      return d.toLocaleDateString('pt-BR');
    }
