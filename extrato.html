<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extrato Geral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h1 {
      color: #003366;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: white;
    }

    .positivo {
      color: green;
    }

    .negativo {
      color: red;
    }

    .back {
      margin-top: 20px;
    }

    .back a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìÑ Extrato Geral</h1>
  <!-- Linha removida conforme solicitado -->

  <table>
    <thead>
      <tr>
        <th>Saldo</th>
        <th>Investimento</th>
        <th>Fatura</th>
        <th>Dispon√≠vel</th>
      </tr>
    </thead>
    <tbody id="extrato-body">
      <!-- Conte√∫do gerado automaticamente -->
    </tbody>
  </table>

  <div class="back">
    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </div>

  <script>
    function formatarReal(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function carregarExtrato() {
      const saldo = Number(localStorage.getItem("saldo")) || 0;
      const investimento = Number(localStorage.getItem("investimento")) || 0;
      const fatura = Number(localStorage.getItem("fatura")) || 0;

      const disponivel = saldo + investimento - fatura;
      const classe = disponivel >= 0 ? "positivo" : "negativo";

      document.getElementById("extrato-body").innerHTML = `
        <tr>
          <td>${formatarReal(saldo)}</td>
          <td>${formatarReal(investimento)}</td>
          <td>${formatarReal(fatura)}</td>
          <td class="${classe}"><strong>${formatarReal(disponivel)}</strong></td>
        </tr>
      `;
    }

    carregarExtrato();
  </script>

</body>
</html>
