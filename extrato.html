<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Extrato Geral</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }
    h1 {
      color: #003366;
    }
    .filtro {
      margin-bottom: 20px;
    }
    .filtro label {
      margin-right: 10px;
    }
    .filtro input {
      margin-right: 5px;
      padding: 5px;
      font-size: 1em;
    }
    button {
      padding: 6px 12px;
      font-size: 1em;
      cursor: pointer;
      background-color: #003366;
      color: white;
      border: none;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ddd;
    }
    th {
      background-color: #003366;
      color: white;
    }
    .positivo {
      color: green;
    }
    .negativo {
      color: red;
    }
    .back {
      margin-top: 20px;
    }
    .back a {
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üìÑ Extrato Geral</h1>

  <div class="filtro">
    <label for="mesFiltro">M√™s/Ano:</label>
    <input type="month" id="mesFiltro" />
    <button onclick="carregarExtrato()">Gerar</button>
  </div>

  <table>
    <thead>
      <tr>
        <th>Saldo</th>
        <th>Investimento</th>
        <th>Fatura</th>
        <th>Dispon√≠vel</th>
      </tr>
    </thead>
    <tbody id="extrato-body">
      <!-- Conte√∫do gerado automaticamente -->
    </tbody>
  </table>

  <div class="back">
    <a href="dashboard.html">‚Üê Voltar ao Painel</a>
  </div>

  <script>
    function formatarReal(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    function carregarExtrato() {
      const mesAno = document.getElementById('mesFiltro').value;
      if (!mesAno) {
        alert('Selecione m√™s e ano para gerar o extrato.');
        return;
      }

      const [ano, mes] = mesAno.split('-');
      const chave = mesAno;

      // 1. Saldo ‚Äî somat√≥rio das entradas e sa√≠das do m√™s/ano
      const lancamentos = JSON.parse(localStorage.getItem('lancamentos_' + chave)) || [];
      const saldo = lancamentos.reduce((acc, item) => acc + Number(item.valor || 0), 0);

      // 2. Investimentos ‚Äî total investido no m√™s/ano
      const investimentos = JSON.parse(localStorage.getItem('investimentos_' + chave)) || [];
      const investimento = investimentos.reduce((acc, item) => acc + Number(item.valor || 0), 0);

      // 3. Faturas ‚Äî soma das faturas dos cart√µes no m√™s/ano
      const cartoes = JSON.parse(localStorage.getItem('cartoes')) || [];
      let totalFatura = 0;

      cartoes.forEach(c => {
        // cada cart√£o pode ter m√∫ltiplas faturas registradas m√™s/ano
        const faturasSalvas = JSON.parse(localStorage.getItem('faturas_' + chave)) || [];
        faturasSalvas.forEach(fat => {
          if (fat.cartaoIndice === c.indice) {
            totalFatura += Number(fat.valor || 0);
          }
        });
      });

      const disponivel = saldo + investimento - totalFatura;
      const classe = disponivel >= 0 ? 'positivo' : 'negativo';

      document.getElementById('extrato-body').innerHTML = `
        <tr>
          <td>${formatarReal(saldo)}</td>
          <td>${formatarReal(investimento)}</td>
          <td>${formatarReal(totalFatura)}</td>
          <td class="${classe}"><strong>${formatarReal(disponivel)}</strong></td>
        </tr>
      `;
    }
  </script>

</body>
</html>
