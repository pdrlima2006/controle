<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üìÑ Extrato Geral</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }

    header {
      background-color: #003366;
      color: white;
      padding: 15px;
      border-radius: 6px;
      text-align: center;
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #003366;
      color: white;
    }

    td.positivo {
      color: green;
      font-weight: bold;
    }

    td.negativo {
      color: red;
      font-weight: bold;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }

      td {
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ddd;
      }

      th {
        display: none;
      }
    }
  </style>
</head>
<body>
  <header><h1>üìÑ Extrato Geral</h1></header>
  <main>
    <p>Aqui aparecer√° seu extrato com valores <span style="color:green;">positivos</span> e <span style="color:red;">negativos</span>.</p>

    <table id="tabelaExtrato">
      <thead>
        <tr>
          <th>Descri√ß√£o</th>
          <th>Valor</th>
          <th>Data</th>
        </tr>
      </thead>
      <tbody>
        <!-- Linhas geradas via JavaScript -->
      </tbody>
    </table>

    <a href="lancamentos.html">‚Üê Voltar para üíº Entradas e Sa√≠das</a>
  </main>

  <script>
    // Fun√ß√£o para formatar como R$ (moeda brasileira)
    function formatarMoeda(valor) {
      return valor.toLocaleString('pt-BR', {
        style: 'currency',
        currency: 'BRL'
      });
    }

    // Carrega os lan√ßamentos do localStorage
    const tabela = document.querySelector("#tabelaExtrato tbody");
    const dados = JSON.parse(localStorage.getItem("lancamentos")) || [];

    dados.forEach(item => {
      const tr = document.createElement("tr");

      const descricao = document.createElement("td");
      descricao.textContent = item.descricao || 'Sem descri√ß√£o';

      const valor = document.createElement("td");
      const valorNumerico = parseFloat(item.valor);
      valor.textContent = formatarMoeda(valorNumerico);
      valor.className = valorNumerico >= 0 ? "positivo" : "negativo";

      const data = document.createElement("td");
      data.textContent = item.data || new Date().toLocaleDateString();

      tr.appendChild(descricao);
      tr.appendChild(valor);
      tr.appendChild(data);

      tabela.appendChild(tr);
    });
  </script>
</body>
</html>
