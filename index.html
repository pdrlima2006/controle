<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle Financeiro Pessoal</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <form id="login-form">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required />

        <button type="submit">Entrar</button>
      </form>

      <div style="margin-top: 10px;">
        <button onclick="location.href='register.html'">Cadastrar</button>
        <button onclick="location.href='reset.html'">Esqueci a senha</button>
      </div>
    </section>

    <!-- Animated Form Section -->
    <section id="animated-login-section">
      <h2>Register now</h2>
      <p>Secure your spot in our upcoming live webinar</p>
      <form action="your-action-url" method="post">
        <label for="first-name">What's your name?</label>
        <input type="text" id="first-name" name="first-name" required placeholder="Name" />
        <input type="text" id="last-name" name="last-name" required placeholder="Surname" />
        
        <label for="email">Enter your email address</label>
        <input type="email" id="email" name="email" required placeholder="Ex. yourname@company.com" />

        <button type="submit">Next</button>
      </form>
    </section>

    <section id="dashboard" style="display:none;">
      <h2>Bem-vindo!</h2>
      <p>Aqui vai o controle das suas entradas, saídas, cartões, investimentos e planejamento.</p>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Animated Form Script -->
  <div class="visme_d" data-title="Webinar Registration Form"
    data-url="g7ddqxx0-untitled-project?fullPage=true" data-domain="forms"
    data-full-page="true" data-min-height="100vh" data-form-id="133190"></div>

  <!-- Script necessário para o formulário animado funcionar -->
  <script type="text/javascript" src="https://cdn.visme.co/embed.js"></script>
</body>
</html>
