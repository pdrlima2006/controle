<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle Financeiro Pessoal</h1>
  </header>

  <main>
    <section id="login-section">
      <h2>Login</h2>
      <p>Entre na sua conta para acessar o sistema</p>

      <!-- Seu formulário de login original -->
      <form id="login-form" action="URL_DO_SEU_BACKEND_AQUI" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário" />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

        <button type="submit">Entrar</button>
      </form>

      <!-- Formulário animado embutido -->
      <div class="visme_d" data-title="Login Form"
        data-url="URL_DO_SEU_BACKEND_AQUI?fullPage=true" data-domain="forms"
        data-full-page="true" data-min-height="100vh" data-form-id="133190">
      </div>

      <!-- Links de navegação -->
      <div style="margin-top: 10px;">
        <button onclick="location.href='register.html'">Cadastrar</button>
      </div>
    </section>

    <section id="dashboard" style="display:none;">
      <h2>Bem-vindo!</h2>
      <p>Aqui vai o controle das suas entradas, saídas, cartões, investimentos e planejamento.</p>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Script para carregar o formulário animado -->
  <script type="text/javascript" src="https://cdn.visme.co/embed.js"></script>
</body>
</html>
