<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle Financeiro</title>
<style>
body {
margin: 0;
padding: 0;
font-family: Arial, sans-serif;
background: #f2f2f2;
overflow-x: hidden;
display: flex;
flex-direction: column;
align-items: center;
}

header {
text-align: center;
margin-top: 20px;
}

/* Boneco */
.boneco {
position: absolute;
bottom: 0;
left: -200px;
width: 80px;
height: 180px;
animation: andar 4s forwards;
}

/* Cabeça */
.boneco .cabeca {
width: 50px;
height: 50px;
background: #000; /* cabelo preto */
border-radius: 50%;
margin: 0 auto;
}

/* Corpo */
.boneco .corpo {
width: 30px;
height: 80px;
background: #222; /* terno */
margin: 0 auto;
}

/* Pernas */
.boneco .pernas {
display: flex;
justify-content: space-between;
width: 40px;
margin: 0 auto;
}
.pernas div {
width: 10px;
height: 50px;
background: #111; /* sapato + calça */
}

/* Mala */
.mala {
width: 30px;
height: 40px;
background: #444;
position: absolute;
right: -40px;
bottom: 0;
}

/* Animação de andar */
@keyframes andar {
0% { left: -200px; }
80% { left: calc(50% - 40px); }
100% { left: calc(50% - 40px); }
}

/* Formulário */
#login-section {
display: none;
background: #fff;
padding: 20px;
border-radius: 8px;
box-shadow: 0 0 10px rgba(0,0,0,0.2);
margin-top: 200px;
max-width: 300px;
width: 100%;
}

#login-section input, #login-section button {
width: 100%;
padding: 10px;
margin-top: 10px;
}
</style>
</head>
<body>
<header>
<h1>Controle Financeiro Pessoal</h1>
</header>

<!-- Boneco -->
<div class="boneco" id="boneco">
<div class="cabeca"></div>
<div class="corpo"></div>
<div class="pernas">
<div></div>
<div></div>
</div>
<div class="mala"></div>
</div>

<!-- Formulário -->
<section id="login-section">
<h2>Login</h2>
<p>Entre na sua conta para acessar o sistema</p>
<form id="login-form" action="your-login-action-url" method="post">
<label for="username">Usuário:</label>
<input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário" />
<label for="password">Senha:</label>
<input type="password" id="password" name="password" required placeholder="Digite sua senha" />
<button type="submit">Entrar</button>
</form>
<div style="margin-top: 10px;">
<button onclick="location.href='register.html'">Cadastrar</button>
<button onclick="location.href='reset.html'">Esqueci a senha</button>
</div>
</section>

<script>
// Espera o boneco terminar a animação
setTimeout(() => {
document.getElementById('boneco').style.display = 'none';
document.getElementById('login-section').style.display = 'block';
}, 4500);
</script>
</body>
</html>
