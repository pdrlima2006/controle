<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Controle Financeiro</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
<header>
<h1>Controle Financeiro Pessoal</h1>
</header>

<main>
<!-- Boneco + maleta -->
<div class="scene">
<div class="character">
<div class="head"></div>
<div class="body"></div>
<div class="legs"></div>
</div>
<div class="briefcase closed"></div>
</div>

<!-- Login (aparece depois da animação) -->
<section id="login-section" style="display:none;">
<h2>Login</h2>
<p>Entre na sua conta para acessar o sistema</p>

<form id="login-form">
<label for="username">Usuário:</label>
<input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário" />

<label for="password">Senha:</label>
<input type="password" id="password" name="password" required placeholder="Digite sua senha" />

<button type="submit">Entrar</button>
</form>

<div style="margin-top: 10px;">
<button onclick="location.href='register.html'">Cadastrar</button>
<button onclick="location.href='reset.html'">Esqueci a senha</button>
</div>
</section>
</main>

<script src="script.js"></script>
</body>
</html>
