<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Controle Financeiro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Controle Financeiro Pessoal</h1>
  </header>

  <main>
    <!-- Formulário de Login Animado -->
    <section id="login-section">
      <h2>Login</h2>
      <p>Entre na sua conta para acessar o sistema</p>

      <!-- Formulário de Login -->
      <form id="login-form" action="your-login-action-url" method="post">
        <label for="username">Usuário:</label>
        <input type="text" id="username" name="username" required placeholder="Digite seu nome de usuário" />

        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" required placeholder="Digite sua senha" />

        <button type="submit">Entrar</button>
      </form>

      <!-- Links de navegação -->
      <div style="margin-top: 10px;">
        <button onclick="location.href='register.html'">Cadastrar</button>
        <button onclick="location.href='reset.html'">Esqueci a senha</button>
      </div>
    </section>

    <!-- Dashboard (Escondido inicialmente) -->
    <section id="dashboard" style="display:none;">
      <h2>Bem-vindo!</h2>
      <p>Aqui vai o controle das suas entradas, saídas, cartões, investimentos e planejamento.</p>
    </section>
  </main>

  <script src="script.js"></script>

  <!-- Script para animação do formulário de login -->
  <div class="visme_d" data-title="Login Form"
    data-url="your-login-action-url?fullPage=true" data-domain="forms"
    data-full-page="true" data-min-height="100vh" data-form-id="133190"></div>

  <!-- Script necessário para carregar o formulário animado -->
  <script type="text/javascript" src="https://cdn.visme.co/embed.js"></script>
</body>
</html>
